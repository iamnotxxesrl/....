<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Proxy</title>
    <style>
        body { margin: 0; font-family: system-ui, sans-serif; display: flex; flex-direction: column; height: 100vh; background-color: #222; color: #fff; }
        header { padding: 1rem; background-color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 10; }
        form { display: flex; max-width: 1200px; margin: auto; }
        input { flex-grow: 1; padding: 0.75rem 1rem; font-size: 1rem; border: none; background-color: #444; color: #fff; border-radius: 5px 0 0 5px; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 0 5px 5px 0; }
        main { flex-grow: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background-color: #fff; }
        #overlay { position: absolute; inset: 0; background: #fff; display: none; justify-content: center; align-items: center; font-size: 1.5rem; color: #333; }
    </style>
</head>
<body>
    <header>
        <form id="proxy-form">
            <input type="text" id="url-input" placeholder="Enter a web address..." required>
            <button type="submit">Go</button>
        </form>
    </header>
    <main>
        <div id="overlay">Loading...</div>
        <iframe id="content-frame" src="about:blank"></iframe>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script>
        const form = document.getElementById('proxy-form');
        const urlInput = document.getElementById('url-input');
        const contentFrame = document.getElementById('content-frame');
        const overlay = document.getElementById('overlay');

        function loadUrlInProxy(url) {
            if (!url) return;
            
            overlay.style.display = 'flex';
            urlInput.value = url;
            
            let targetUrl = url;
            if (!targetUrl.startsWith('http')) {
                targetUrl = 'https://' + targetUrl;
            }

            const encodedUrl = Base64.encode(targetUrl);
            // FIXED: Using the /view prefix to match the backend route
            contentFrame.src = `/view/${encodedUrl}`;
            // FIXED: Pushing the encoded URL to history for correct refreshes
            history.pushState(null, '', `/view/${encodedUrl}`);
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            loadUrlInProxy(urlInput.value);
        });
        
        contentFrame.addEventListener('load', () => {
            overlay.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            if (path.startsWith('/view/')) {
                const urlToLoad = path.substring(6); 
                if (urlToLoad) {
                    loadUrlInProxy(urlToLoad);
                }
            }
        });
    </script>
</body>
</html>
